  <style>
    body {

      font-family: "Georgia", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(to bottom, #ffd6e8, #fff0f6);
    }

    h1 {
      font-size: 3rem;
      color: #b3005e;
      text-shadow: 0px 0px 10px pink;
      margin-bottom: 25px;
      text-align: center;
    }

    .buttons {
      position: relative;
      height: 200px;
      width: 400px;
    }

    button {
      font-size: 22px;
      padding: 14px 28px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      position: absolute;
      transition: 0.3s;
      box-shadow: 0px 0px 12px rgba(255, 105, 180, 0.5);
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
      left: 90px;
      top: 80px;
    }

    #noBtn {
      background: white;
      color: #444;
      left: 220px;
      top: 80px;
    }

    #message {
      margin-top: 30px;
      font-size: 2.2rem;
      color: #b3005e;
      text-align: center;
      font-weight: bold;
    }

    #dateText {
      font-size: 1.3rem;
      color: #660033;
      margin-top: 15px;
      text-align: center;
      max-width: 520px;
      line-height: 1.6;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 22px;
      animation: floatUp 7s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>

      yesSize += 4;
      yesBtn.style.fontSize = yesSize + "px";

    // âœ… NO button comes back when cursor leaves
    noBtn.addEventListener("mouseleave", () => {

      noBtn.style.top = originalTop;

      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’—";

</body>
</html>
